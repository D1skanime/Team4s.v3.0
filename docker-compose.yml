services:
  postgres:
    image: postgres:16-alpine
    container_name: team4s_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: team4s
      POSTGRES_PASSWORD: team4s_dev_password
      POSTGRES_DB: team4s
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U team4s"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: team4s_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes

  # Optional: Adminer f√ºr DB-Verwaltung im Browser
  adminer:
    image: adminer
    container_name: team4s_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - postgres
